superpoint:
  max_keypoints: 700
  keypoint_threshold: 0.005
  remove_borders: 4 
  input_tensor_names: 
    - "input"
  output_tensor_names:
    - "scores"
    - "descriptors"
  onnx_file: "superpoint_480x848_int32.onnx"
  engine_file: "superpoint_480x848_int32.engine"
  dla_core: -1

superglue:
  image_width: 848
  image_height: 480
  input_tensor_names:
    - "keypoints_0"
    - "scores_0"
    - "descriptors_0"
    - "keypoints_1"
    - "scores_1"
    - "descriptors_1"
    - "shape"
  output_tensor_names:
    - "scores"
  onnx_file: "superglue_indoor_480x848_int32.onnx"
  engine_file: "superglue_indoor_480x848_int32.engine"
  dla_core: -1

keyframe:
  min_num_match: 30
  max_num_match: 180
  max_distance: 0.5
  max_angle: 0.52

ros_publisher:
  feature: 1
  feature_topic: "/AirSLAM/feature"
  frame_pose: 1
  frame_pose_topic: "/AirSLAM/frame_pose"
  keyframe: 1
  keyframe_topic: "/AirSLAM/keyframe"
  path_topic: "/AirSLAM/odometry"
  map: 1
  map_topic: "/AirSLAM/map"

